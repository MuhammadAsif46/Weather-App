<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">

        <!-- Header Section -->

        <header class="card-header">
            <div class="search">
                <input type="text" id="cityName" placeholder="Enter City Name" >
            </div>
            <div class="search-icon">
                <i onclick="getWeather()" class="fa fa-search" aria-hidden="true"></i>
            </div>
        </header>
        
        <!-- Hero Section -->

        <div id="weather" class="current-weather">
            <img src="./img/cloud-img.png" alt="cloudImage" />
                    <h1 class="temp">26°c</h1>
                    <p class="city">london,<span id="country">UK</span> </p>
                    <p class="cloud">sunny</p>
        </div>
        
        <!-- Footer Section -->

        <div class="weather-forcast">
            <div class="humidity">
                <p>72</p>
                <img src="./img/humidity.png" alt="humidity">
                <h4>Huminity</h4>
            </div>
            <div class="wind-speed">
                <p>72</p>
                <i class="fa-solid fa-wind"></i>
                <h4>Wind speed</h4>
            </div>
            <div class="feels-like">
                <p>72</p>
                <i class="fa-solid fa-cloud-moon-rain"></i>
                <h4>Feels Like</h4>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>    
        const getWeather = (e) => {
            // e.preventDefault()
        
            let cityName = document.querySelector("#cityName").value;
            let API_KEY = "e0f99c494c2ce394a18cc2fd3f100543";

            axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${API_KEY}&units=metric`)
                .then(function (response){
                    console.log(response.data);

                    document.querySelector(".temp").innerHTML = response.data.main.temp + "°c" ;
                    document.querySelector(".city").innerHTML = response.data.name + ", " + response.data.sys.country ;
                    document.querySelector(".cloud").innerHTML = response.data.weather[0].description ;
                    // document.querySelector(".wind-speed").innerHTML = response.data.wind.speed;
                    // document.querySelector(".humidity").innerHTML = response.data.main.humidity;
                    // document.querySelector(".feels-like").innerHTML = response.data.main.feels_like;
                    // document.querySelector(".cloud").innerHTML =
                    // cityName = " ";
                })
                .catch(function (error){
                    console.log(error.data);
                })
        };

    </script>
</body>
</html>
