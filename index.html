<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">

        <!-- Header Section -->

        <header class="card-header">
            <div class="search">
                <input type="text" id="cityName" placeholder="Enter City Name">
            </div>
            <div class="search-icon">
                <i onclick="getWeather()" class="fa fa-search" aria-hidden="true"></i>
            </div>
        </header>
        
        <!-- Hero Section -->

        <div id="weather" class="current-weather">
            <img src="./img/cloud-img.png" alt="cloudImage">
                    <h1 class="temp">26°c</h1>
                    <p class="city">london, UK</p>
                    <p class="cloud">sunny</p>
        </div>
        
        <!-- Footer Section -->

        <div class="weather-forcast">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script>
        const getWeather = () => {
        
            let cityName = document.querySelector("#cityName").value;
            let API_KEY = "e0f99c494c2ce394a18cc2fd3f100543";

            axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${API_KEY}&units=metric`)
                .then(function (response){
                    console.log(response.data);
                    document.querySelector("temp").innerHTML = response.data. 
                    // `<img src="./img/cloud-img.png" alt="cloudImage">
                    // <h1>${response.data.main.temp}°c</h1>
                    // <p>${response.data.name}, ${response.data.sys.country}</p>
                    // <p>${response.data.weather[0].description}</p>`
                })
                .catch(function (error){
                    console.log(error.data);
                })
        };

    </script>
</body>
</html>
